<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./css/theme.css"/>
    <link rel="stylesheet" href="./css/main.css"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400&display=swap" rel="stylesheet">


    <title>AI Platform</title>
  </head>
  <body class="bg-darkBackground text-white">
    <div class="container-fluid">
        <div class="row bg-darkTheme3">
            <h1>AI Platform</h1>
        </div>
        <div class="row">
          <div id="experimentList" class="col-1 vh-100 bg-darkTheme2" style="min-width: 200px;">        
          </div>
          <div class="col">
            <div class="row bg-darkTheme2">
              <div class="col p-0" id="generationList">
                
              </div>
            </div>
            <div class="row p-2">
              <div>
                <b>Wymagania: </b> <br>
                - zdjęcie musi być rozdzielczości 28x28, <br>

                - cyfra musi być czarna na białym tle
              </div>
              <div>
                <input type="file" id="file-input" /><br>
                <button onclick="runTestModel()" style="width: 300px;">Run</button>
                <p id="apiResult"></p>  
              </div>
          </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
